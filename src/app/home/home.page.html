<ion-content [fullscreen]="true">
	<div class="container">
		<ion-card>
			<ion-card-header>
				<ion-card-title>Connectez-vous</ion-card-title>
			</ion-card-header>

			<ion-card-content>
				<form (ngSubmit)="onLogin()">
					<ion-item>
						<ion-label position="floating">Email</ion-label>
						<ion-input type="email" [(ngModel)]="email" name="email" required>
						</ion-input>
					</ion-item>

					<ion-item>
						<ion-label position="floating">Mot de passe</ion-label>
						<ion-input type="password" [(ngModel)]="password" name="password" required>
						</ion-input>
					</ion-item>

					<ion-button expand="block" type="submit" class="login-button">
						Se connecter
					</ion-button>
				</form>

				<div *ngIf="errorMessage" class="error-message">
					{{ errorMessage }}
				</div>
			</ion-card-content>
		</ion-card>
	</div>
</ion-content>
